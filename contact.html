<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Serenic</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/a0a504a49e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="./images/sl.png" alt="logo"></a>
      <div class="menu-btn"></div>
      <div class="navbar">
        <div class="nav-titles">
          <a href="index.html">Home</a>
          <a href="gallery.html">Gallery</a>
          <a href="about.html">About</a>
          <a href="contact.html" class="active">Contact Me</a>
        </div>
      </div>
    </header>

    <section class="contact-section">
      <div class="contact">
        <h2>Contact Me!</h2>
        <p class="text">
          If you would like to book or ask general questions, feel free to contact me!
          Thank you very much.
        </p>
      </div>

      <div class="contact-class">
        <div class="contact-info">
          <div>
            <span><i class="fa-brands fa-telegram"></i></span>
            <span>Telegram</span>
            <span class="text">0121000928</span>
          </div>
          <div>
            <span><i class="fa-solid fa-envelope-open-text"></i></span>
            <span>Email</span>
            <span class="text">serenic@gmail.com</span>
          </div>
          <div>
            <span><i class="fa-solid fa-location-dot"></i></span>
            <span>Location</span>
            <span class="text">De Montfort University, Leicester</span>
          </div>
          <div>
            <span><i class="fa-solid fa-clock"></i></span>
            <span>Availability</span>
            <span class="text">Tuesday-Sunday (10:00am - 9:00pm)</span>
          </div>
        </div>

        <div class="contact-form">
          <form>
            <div>
              <input type="text" class="form-control" placeholder="First Name">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div>
              <input type="email" class="form-control" placeholder="Email">
              <input type="text" class="form-control" placeholder="Phone">
            </div>
            <textarea rows="5" placeholder="Message" class="form-control"></textarea>
            <input type="submit" class="send-btn" value="Send">
          </form>

          <div>
            <img src="./images/contact-photo.jpg" alt="Contact">
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <p>Wafa Abbasi @ 2022</p>
    </section>

    <script src="./scripts.js"></script>
  </body>
</html>
